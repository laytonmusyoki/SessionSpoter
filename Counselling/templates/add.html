{% extends 'base.html' %}
{% block title %} Add {% endblock %}

{% block content %}

<style>
    .form-select{
        height: 60px;
        border: 3px solid #555;
    }
    label{
        font-size: 20px;
        color: #610c27 ;
    }
    .add-bg{
        width: 100%;
        height: 80px;
        background: rgb(82, 82, 238);
        align-items: center;
        justify-content: center;
        display: flex;
        color: orange;
        margin-bottom: 10px;
        text-align: center;
    }
</style>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="elements">
                <div class="box2">
                    <div class="add-bg">
                        <h3>ADD SCHEDULE</h3>
                    </div>
                    <form action="" method="POST">
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="">Day</label>
                            <select class="form-select" name="day" id="">
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label for="">9am-10am</label>
                            <select class="form-select" name="early" id="">
                                <option value="Available">Available</option>
                                <option value="Booked">Booked</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label for="">10:30am-12pm</label>
                            <select class="form-select" name="morning" id="">
                                <option value="Available">Available</option>
                                <option value="Booked">Booked</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label for="">1pm-3:30pm</label>
                            <select class="form-select" name="afternoon" id="">
                                <option value="Available">Available</option>
                                <option value="Booked">Booked</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label for="">3:30pm-5:00pm</label>
                            <select class="form-select" name="evening" id="">
                                <option value="Available">Available</option>
                                <option value="Booked">Booked</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-primary">Add schedule</button>
                        </div>
                    </div> 
                </form>
                </div>
        </div>
    </div>
</div>
</div>


{% include 'includes/footer.html' %}
{% endblock %}
