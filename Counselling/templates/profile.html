{% extends 'base.html' %}

{% block content %}
<div class="profile">
  
  {% with messages=get_flashed_messages(with_categories=True) %}
    {% if messages %}
    {% for category,msg in messages %}
      
        <div class="alert alert-{{category}} alert-dismissible fade show  name" role="alert" >
          <strong> {{msg}}</strong>
          <button type="button" class="btn-close name1" data-bs-dismiss="alert" aria-label="close"></button>
      </div>

    {% endfor %}
    {% endif %}
    {% endwith %}
 
    <div class="profilep">
     
        <div class="photo">
          <img src="data:image/jpeg;base64, {{image_base64|safe}}" >
        </div>

<form class="row g-3" action="" method="POST" enctype="multipart/form-data">
  <div class="dp">
    <input type="file" name="image"id="image" >
    <div class="updatee">
      <button type="submit">Update</button>
      
    </div>
  </div>
    <div class="col-md-6">
       
      <label for="inputText4" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputEmail4" name="username"  value="{{username}}">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4"  name="email" value="{{email}}">
    </div>
   
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" value="{{ address }}">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" value="{{address2}}">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" value="{{city}}">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" name="state" value="" style="border: 2px solid #555;">
        <option selected>{{state}}</option>
        <option value="Kenya">Kenya</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Uganda">Uganda</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Rwanda">Rwanda</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip" value="{{zipcode}}">
    </div>
    <div class="col-12">
      
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  
</div>
</div>



{% endblock %}
