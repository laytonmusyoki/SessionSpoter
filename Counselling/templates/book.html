{% extends 'base.html' %}
{% block title %} Book {% endblock %}

{% block content %}




<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="elements">
                <h3 style="text-align: center; color: #555;">Book Appointment</h3>
                <div class="box2">
                    <form action="" method="POST">
                        <label for="">Doctor</label>
                        <input type="text" name="counsellor" placeholder="Doctor" value="{{counsellor}}" readonly>
                        <label for="">Full name</label>
                        <input type="text" name="name" placeholder="Enter your full name" required>
                        <label for="">Time</label>
                        <input type="datetime-local" name="time"  required>
                        <label for="">Email</label>
                        <input type="text" name="email" placeholder="Enter your email "  required>
                        <label for="">Phone</label>
                        <input type="text" name="phone" placeholder="Enter your phone"  required>
                        <label for="">Address</label>
                        <input type="text" name="address"  placeholder="Enter address" required>
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Make an appointment</button>
                    </form>
                </div>
        </div>
    </div>
</div>
</div>


{% include 'includes/footer.html' %}

{% endblock %}
